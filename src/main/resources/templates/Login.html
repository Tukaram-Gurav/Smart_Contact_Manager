<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Log In</title>


</head>
<body class="bg">


	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row pg justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/login}"
								action="" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}" class="alert alert-danger">
									<h5 class="text-center">Invalid Username or Password</h5>
								</div>

								<div th:if="${param.logout}" class="alert alert-success">
									<h5 class="text-center">Loged out Successfully</h5>
								</div>
								
								<div th:if="${param.change}" class="alert alert-success">
									<h5 class="text-center" th:text="${param.change}"></h5>
								</div>
								
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="text" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><span>Remember
											me</span>Â <span><input id="remember-me" name="remember-me"
											type="checkbox"></span></label><br>
									<div class="">
										<input type="submit" name="submit"
											class="btn btn-info btn-md text-center" value="submit">
											
									</div>
								</div>
								
								
								<div id="register-link" class="text-right ">
								
									<a href="/signup" class="text-info">Register here</a>
									
									</div>
									<div class="container text-center"> 
									<a href="/forgot">Forgot Password</a>
								</div>
							
							</form>
						</div>
					</div>
				</div>




			</div>

		</div>
	</section>


</body>
</html>
