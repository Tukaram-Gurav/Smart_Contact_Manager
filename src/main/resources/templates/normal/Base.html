<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css"
	href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
	
	
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/Style.css}" />

<title th:text="${title}"></title>
</head>
<body>

	<nav style="height: 60px;"
		class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul
				class="navbar-nav ml-auto text-uppercase text-center align-items-center justify-content-center">
				<li class="nav-item active"><a class="nav-link"
					href="/user/profile"><img class="contact_profile2" src=""
						th:src="@{'/Image/'+${user.image}}" alt="" /></a></li>


				<b><li class="nav-item active"><a class="nav-link"
						href="/user/profile"><span th:text="${user.name}"></span></a></li></b>


				<li class="nav-item active"><a class="nav-link"
					th:href="@{/user/index}" href="#">Home <span class="sr-only">(current)</span>
				</a></li>


				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}" href="#">Log Out</a></li>

			</ul>

		</div>
	</nav>
	<!-- ******************************************************************************** -->
	<!--       Side bar            -->
	<div class="sidebar mt-2">
		<i onclick="toggleSidebar()" class="cross fa-solid fa-xmark "></i> 
		<a id="home-link"
			href="/user/index" class="item"><i class="fas fa-home"></i> Home</a>
			
		<a id="view-link" href="/user/show-Contacts/0" class="item"><i
			class="fas fa-id-card-alt"></i> View Contacts</a>
			 <a id="contact-link"
			href="/user/add_contacts" class="item"><i
			class="fas fa-pencil-alt"></i> Add Contacts</a>
			 <a id="profile-link" href="/user/profile"
			class="item"><i class="fas fa-user-circle"></i> Your Profile</a> 
			<a id="setting-link"
			href="/user/setting" class="item"><i class="fas fa-cogs"></i> Setting</a>
			 <a 
			href="/logout" class="item"><i class="fas fa-sign-out-alt"></i>
			Logout</a>

		<div class="divider"></div>


	</div>

	<!--***************************************************************************************  -->
	<!--                        Content                       -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars"></i>

		<div class="container text-center " th:if="${session.message}">
			<div th:classappend="${'alert-'+session.message.type}" class="alert "
				role="alert">
				<h4 th:text="${session.message.content}"></h4>
			</div>

		</div>
		<div th:replace="${content}"></div>


	</div>


	<!-- Optional JavaScript -->
	<script src="" th:src="@{/js/java.js}"></script>

	
		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script
		src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>


	<script>
		function DeleteContact(Cid) {
			swal({
				title : "Are you sure?",
				text : "Your Contact WIll Delete Permanantly!!",
				type : "warning",
				showCancelButton : true,
				confirmButtonColor : "#DD6B55",
				confirmButtonText : "Yes, delete it!",
				cancelButtonText : "cancel",
				closeOnConfirm : false,
				closeOnCancel : false
			}, function(isConfirm) {
				if (isConfirm) {
					window.location = "/user/delete/" + Cid;
				} else {
					swal("Cancelled", "Your Contact is safe :)", "error");
				}
			});
		}
	</script>


</body>
</html>
